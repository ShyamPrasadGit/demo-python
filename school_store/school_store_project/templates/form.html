<h2>Order Form</h2>

<form action="{% url 'submit_order' %}" method="post">
    {% csrf_token %}

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><p>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><p>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><p>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option><p>
        <!-- Add more options if needed -->
    </select><br><p>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><p>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br></p>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br>

<label for="department">Department:</label>
<select id="department" name="department" required>
    <optgroup label="Science">
        <option value="biology">Biology</option>
        <option value="Pysics">Physics</option>
        <option value="chemistry">Chemistry</option>
    <optgroup label="Commerce">
        <option value="bba">BBA</option>
        <option value="bcom">B.Com</option>
        <!-- Add more sub-options if needed -->
    </optgroup>
    <!-- Add more departments if needed -->
</select>

        <!-- Add more options if needed -->
    </select><br><p>

<!--    <label for="course">Courses:</label>-->

    <label for="purpose">Purpose:</label>
    <select id="purpose" name="purpose" required>
        <option value="enquiry">For Enquiry</option>
        <option value="order">Place Order</option>
        <option value="return">Return</option>
        <!-- Add more options if needed -->
    </select><br><p>

    <label>Materials Provide:</label><br>
    <input type="checkbox" id="debt_notebook" name="materials[]" value="debt_notebook">
    <label for="debt_notebook">Debt notebook</label><br>
    <input type="checkbox" id="pen" name="materials[]" value="pen">
    <label for="pen">Pen</label><br>
    <input type="checkbox" id="exam_papper" name="materials[]" value="exam_papper">
    <label for="exam_papper">Exam papper</label><br>
